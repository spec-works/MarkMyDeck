name: Build, Test, and Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.2.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'dotnet'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ${{ env.PROJECT_PATH }} --configuration Release --no-build --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          ${{ env.PROJECT_PATH }}/src/MarkMyDeck/bin/Release/
          ${{ env.PROJECT_PATH }}/src/MarkMyDeck.CLI/bin/Release/
        retention-days: 7

  pack:
    name: Create NuGet Packages
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Create NuGet packages
      run: |
        dotnet pack ${{ env.PROJECT_PATH }}/src/MarkMyDeck/MarkMyDeck.csproj \
          --configuration Release \
          --no-build \
          --output ${{ env.PROJECT_PATH }}/packages

        dotnet pack ${{ env.PROJECT_PATH }}/src/MarkMyDeck.CLI/MarkMyDeck.CLI.csproj \
          --configuration Release \
          --no-build \
          --output ${{ env.PROJECT_PATH }}/packages

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ${{ env.PROJECT_PATH }}/packages/*.nupkg
        retention-days: 30

  publish-nuget:
    name: Publish to NuGet.org
    needs: pack
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Publish summary
      run: |
        echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        for package in packages/*.nupkg; do
          echo "- $(basename $package)" >> $GITHUB_STEP_SUMMARY
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Published to NuGet.org with tag: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  create-github-release:
    name: Create GitHub Release
    needs: publish-nuget
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Version ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        files: |
          packages/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-plugin:
    name: Publish to Plugins Marketplace
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v4
      with:
        path: source

    - name: Checkout plugins repo
      uses: actions/checkout@v4
      with:
        repository: spec-works/plugins
        token: ${{ secrets.PLUGINS_REPO_TOKEN }}
        path: plugins

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Publish plugin
      run: |
        PLUGIN_NAME="markmydeck"
        SKILL_NAME="markmydeck-cli"
        VERSION="${{ steps.version.outputs.VERSION }}"

        # Copy skills
        mkdir -p plugins/plugins/${PLUGIN_NAME}/skills/${SKILL_NAME}
        cp -r source/skills/${SKILL_NAME}/* plugins/plugins/${PLUGIN_NAME}/skills/${SKILL_NAME}/

        # Update marketplace.json
        cd plugins
        cat .github/plugin/marketplace.json | \
          jq --arg name "$PLUGIN_NAME" --arg version "$VERSION" \
          '(.plugins[] | select(.name == $name)).version = $version' \
          > .github/plugin/marketplace.json.tmp
        mv .github/plugin/marketplace.json.tmp .github/plugin/marketplace.json

    - name: Commit and push
      working-directory: plugins
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --cached --quiet && echo "No changes to publish" && exit 0
        git commit -m "Publish markmydeck plugin v${{ steps.version.outputs.VERSION }}"
        git push
